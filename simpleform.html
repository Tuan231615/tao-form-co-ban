<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

  <style>
    .wufoo{
      font-family: "Lucida Grande","Lucida Sans Unicode", Tahoma, sans-serif;
    }
  </style>
<body>
<form method="get" action="simpleform.html" class="wufoo">
  <h2>Order Form</h2>
       <p>What would you like to buy?</p>
       <select>
         <option value="">A</option>
         <option>B (+ 0.5$)</option>
         <option>C (+ 0.5$)</option>
       </select>
       <p>How many would you like to order?</p>
         <input type="radio" name="id"/> 1 - $10 <br/>
         <input type="radio" name="id"/> 2 - $20 <br/>
         <input type="radio" name="id"/> 3 - $25 <br/>
  <p>Name <span style="color : red">*</span></p>
      <input type="text" name="first name" placeholder="Firstname" size="15"/>
      <input type="text" name="last name" placeholder="lastname" size="15"/>
      <p>Email</p>
    <input type="text" name="email" size="35"/>
  <p>Phone number</p>
    <input type="text" name="phone 1" size="5"/>
    <input type="text" name="phone 2" size="5"/>
    <input type="text" name="phone 3" size="5"/>
    <p><input type="button" name="btSubmit" value="Submit"/></p>
</form>
</body>
</html>
